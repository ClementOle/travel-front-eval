<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card my-5">
        <div class="card-body">

          <h5 class="card-title text-center">Connexion</h5>

          <div *ngIf="errorMsg" class="text-center text-danger m-1">{{errorMsg}}</div>

          <app-auth-form label="Se connecter" (formSubmitEvent)="onSignIn($event)"></app-auth-form>
        </div>
      </div>
    </div>
  </div>
</div>
