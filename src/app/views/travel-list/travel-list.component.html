<div class="container">

  <div *ngFor="let row of rows; index as iR" class="row">

    <div *ngFor="let col of cols; index as iC" class="col card m-3 shadow">
      <img [src]="this.travels[getTravelIndex(iR, iC)].imgUrl" class="card-img-top" style="max-height: 400px">
      <div class="card-body">
        <h5 class="card-title">{{ this.travels[getTravelIndex(iR, iC)].name }}</h5>
        <p class="card-text">{{ this.travels[getTravelIndex(iR, iC)].description }}</p>
        <p>Voyage du {{this.travels[getTravelIndex(iR, iC)].dateBegin | date: 'dd/MM/yyyy'}}
          au {{this.travels[getTravelIndex(iR, iC)].dateEnd | date: 'dd/MM/yyyy'}}</p>
      </div>

      <div class="d-flex justify-content-end mb-4">
        <a [routerLink]="['travel', this.travels[getTravelIndex(iR, iC)].id]"
           class="btn btn-outline-primary mx-1">DÃ‰TAILS.</a>
        <a [routerLink]="['travel/edit', this.travels[getTravelIndex(iR, iC)].id]"
           class="btn btn-outline-primary mx-1">MODIFIER.</a>

      </div>

    </div>

  </div>

</div>
