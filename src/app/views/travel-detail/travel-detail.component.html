<div class="row">

  <div *ngIf="travel" class="col-10 mr-auto ml-auto">

    <div class="text-center">
      <h4 class="text-uppercase">VOYAGE {{travel.name}}</h4>
    </div>

    <div class="row">
      <div class="col-6 text-right">
        <div class="card border-0">
          <div class="card-body">
            <h5 class="card-title">{{travel.name}}</h5>
            <h6 class="card-subtitle mb-2 text-muted">Voyage du {{travel.dateBegin | date: 'dd/MM/yyyy'}}
              au {{travel.dateEnd | date: 'dd/MM/yyyy'}}</h6>
            <p class="card-text">
              {{travel.description}}
            </p>
          </div>
        </div>
      </div>
    </div>


    <div class="mt-3 mb-4">
      <button routerLink="/" class="btn rounded">Revenir Ã  la liste des voyages</button>
    </div>

  </div>

</div>
